<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item" id="item1">
        <div class="topMain">
          <img src="./images/image-jeremy.png" alt="Profile Picture" />
          <div class="topMainReportText">
            <p id="reportText">Report for</p>
            <p id="name">Jeremy Robson</p>
          </div>
        </div>
        <div class="bottomMain">
          <button id="dailyButton">Daily</button>
          <button id="weeklyButton" class="focus">Weekly</button>
          <button id="monthlyButton">Monthly</button>
        </div>
      </div>
      <div class="grid-item" id="item2">
        <div class="topCard">
          <img src="./images/icon-work.svg" alt="Work Icon" />
        </div>
        <div class="bottomCard">
          <div class="topText">
            <p>Work</p>
            <p id="dot">...</p>
          </div>
          <div class="bottomText">
            <p id="numberText" class="workDaily">32hrs</p>
            <p id="bottomReportText" class="workWeek">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="grid-item" id="item3">
        <div class="topCard">
          <img src="./images/icon-play.svg" alt="Play Icon" />
        </div>
        <div class="bottomCard">
          <div class="topText">
            <p>Play</p>
            <p id="dot">...</p>
          </div>
          <div class="bottomText">
            <p id="numberText" class="playDaily">10hrs</p>
            <p id="bottomReportText" class="playWeek">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="grid-item" id="item4">
        <div class="topCard">
          <img src="./images/icon-study.svg" alt="Study Icon" />
        </div>
        <div class="bottomCard">
          <div class="topText">
            <p>Study</p>
            <p id="dot">...</p>
          </div>
          <div class="bottomText">
            <p id="numberText" class="studyDaily">4hrs</p>
            <p id="bottomReportText" class="studyWeek">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="grid-item" id="item5">
        <div class="topCard">
          <img src="./images/icon-exercise.svg" alt="Exercise Icon" />
        </div>
        <div class="bottomCard">
          <div class="topText">
            <p>Exercise</p>
            <p id="dot">...</p>
          </div>
          <div class="bottomText">
            <p id="numberText" class="exerciseDaily">4hrs</p>
            <p id="bottomReportText" class="exerciseWeek">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="grid-item" id="item6">
        <div class="topCard">
          <img src="./images/icon-social.svg" alt="Social Icon" />
        </div>
        <div class="bottomCard">
          <div class="topText">
            <p>Social</p>
            <p id="dot">...</p>
          </div>
          <div class="bottomText">
            <p id="numberText" class="socialDaily">5hrs</p>
            <p id="bottomReportText" class="socialWeek">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="grid-item" id="item7">
        <div class="topCard">
          <img src="./images/icon-self-care.svg" alt="Self Care Icon" />
        </div>
        <div class="bottomCard">
          <div class="topText">
            <p>Self Care</p>
            <p id="dot">...</p>
          </div>
          <div class="bottomText">
            <p id="numberText" class="careDaily">2hrs</p>
            <p id="bottomReportText" class="careWeek">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
